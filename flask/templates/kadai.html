<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題一覧</title>
</head>
<body>
    <h1>課題一覧</h1>
    <ul>
        {% for assignment in assignments %}
            <li>
                <strong>タイトル:</strong> {{ assignment.title }}<br>
                <strong>期限:</strong> {{ assignment.limit }}<br>
                <strong>詳細:</strong> {{ assignment.detail }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
