<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle課題一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .assignment {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .assignment h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .assignment p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Moodle課題一覧</h1>
    {% if assignments is string %}
        <p>{{ assignments }}</p>
    {% else %}
        {% for assignment in assignments %}
            <div class="assignment">
                <h2>{{ assignment.name }}</h2>
                <p><strong>授業名</strong><a href="{{ assignment.url }}">{{ assignment.jyugyou }} </a></p>
                <p><strong>期限:</strong> {{ assignment.deadline }}</p>
                <p><strong>詳細:</strong> {{ assignment.details }}</p>
                <!-- <p><strong>URL:</strong> <a href="{{ assignment.url }}">{{ assignment.url }}</a></p> -->
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
